<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Avoider - Flappy Bird Game</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Platform Selection Screen -->
    <div id="platformScreen" class="screen active">
        <div class="container">
            <h1 class="game-title">Attendance Avoider</h1>
            <p class="subtitle">Choose Your Platform(mobile or Pc)</p>
            <div class="platform-buttons">
                <button class="platform-btn" data-platform="mobile">
                    <svg class="platform-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                        <line x1="12" y1="18" x2="12.01" y2="18"></line>
                    </svg>
                    <span>Play on Mobile</span>
                </button>
                <button class="platform-btn" data-platform="pc">
                    <svg class="platform-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    <span>Play on PC</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Character Selection Screen -->
    <div id="characterScreen" class="screen">
        <div class="container">
            <h1 class="game-title">Choose Your CR</h1>
            <div class="character-selection">
                <div class="character-card" data-character="male">
                    <div class="character-image">
                        <img src="malecr.jpg" alt="Priyangshu">
                    </div>
                    <h3 class="character-name">Priyangshu</h3>
                    <div class="character-badge male-badge">Male CRðŸ—¿</div>
                </div>
                <div class="character-card" data-character="female">
                    <div class="character-image">
                        <img src="femalecr.jpg" alt="Shahiba">
                    </div>
                    <h3 class="character-name">Shahiba</h3>
                    <div class="character-badge female-badge">Female CRðŸŽ€</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="game-ui">
            <div class="score-display">
                <span class="score-label">Score:</span>
                <span id="currentScore" class="score-value">0</span>
            </div>
            <div class="best-score-display">
                <span class="score-label">Best:</span>
                <span id="bestScore" class="score-value">0</span>
            </div>
        </div>
        <div id="startPrompt" class="start-prompt">
            <p class="prompt-text">Click or Press Space to Start!</p>
            <p class="prompt-subtext">Avoid the ATTENDANCE obstacles!</p>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen">
        <div class="container">
            <h1 class="game-over-title">Game Over!</h1>
            <div class="game-over-card">
                <div class="final-score-container">
                    <p class="final-score-label">Your Score</p>
                    <p id="finalScore" class="final-score-value">0</p>
                </div>
                <div class="best-score-container">
                    <p class="best-score-label">Best Score</p>
                    <p id="finalBestScore" class="best-score-value">0</p>
                </div>
            </div>
            <div class="game-over-buttons">
                <button id="playAgainBtn" class="btn btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    <span>Play Again</span>
                </button>
                <button id="changeCharacterBtn" class="btn btn-secondary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Change Character</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="maleMusic" src="udta.mp3" loop></audio>
    <audio id="femaleMusic" src="panchi.mp3" loop></audio>
    <audio id="maleCry" src="mcry.mp3"></audio>
    <audio id="femaleCry" src="fcry.mp3"></audio>

    <script src="app2.js"></script>
</body>
</html>
